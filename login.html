<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-container">
        <h3 class="text-center">博学谷后台管理系统</h3>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name='tc_name' value="前端学院">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="tc_pass" value="123456">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success btn-block btn-lg">登录</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="js/lib/jquery-2.1.4.js"></script>
<script src="js/lib/jquery.cookie.js"></script>

</html>
<script>
    $('form').on('submit', function() {
        var formData = $(this).serialize();
        $.ajax({
            url: '/api/login',
            type: 'post',
            data: formData,
            success: function(data) {
                // console.log(data);
                // console.log(data.result)
                //cookie和本地存储的api的value都只接受字符串类型
                var loginInfo = JSON.stringify(data.result);
                // console.log(typeof loginInfo);
                console.log(loginInfo);
                $.cookie('loginInfo', loginInfo);
                // console.log(Object.prototype.toString.call(loginInfo));
                location.href = '/';
            }
        });
        return false;
    })
</script>
